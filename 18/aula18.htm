<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Responsivo Simples</title>
    <style>
        /* Estilo do container do carrossel */
        .carousel-container {
            overflow: hidden; /* Esconde partes das imagens que saem do container */
            width: 100%; /* O container ocupa toda a largura da página */
            max-width: 800px; /* Largura máxima para limitar em telas maiores */
            margin: auto; /* Centraliza o container */
        }

        /* Estilo da faixa de imagens */
        .carousel-track {
            display: flex; /* Coloca as imagens lado a lado em linha */
            transition: transform 0.5s ease; /* Animação suave para a transição */
        }

        /* Cada item do carrossel */
        .carousel-item {
            flex: 0 0 100%; /* Cada item ocupa 100% da largura do container */
        }

        img {
            width: 100%; /* As imagens ocupam toda a largura do item */
            display: block; /* Garante que não haja espaçamento abaixo das imagens */
        }
    </style>
</head>
<body>

    <!-- Container do carrossel -->
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
            <!-- Itens do carrossel -->
            <div class="carousel-item"><img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem 1"></div>
            <div class="carousel-item"><img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem 2"></div>
            <div class="carousel-item"><img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem 3"></div>
            <!-- Clonagem da primeira imagem para criar o efeito de loop -->
            <div class="carousel-item"><img src="https://github.githubassets.com/assets/social-2deb6d7d43e7.jpg" alt="Imagem 1 Clonada"></div>
        </div>
    </div>

    <script src="aula18.js"></script>

</body>
</html>
