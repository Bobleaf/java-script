<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inclui o css do slick carousel, essencial para o estilo do carrossel -->
    <!-- esse link está usando a cdn do slick carousel, uma forma rápida de acessar a biblioteca diretamente da web -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="aula17.css">
    <script src="aula17.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h2>carrossel de cards</h2>

    <div class="carousel">
        <div class="card">
            <h3>cards1</h3>
            <p>descrição do card 1.</p>
        </div>
        <div class="card">
            <h3>cards2</h3>
            <p>descrição do card 2.</p>
        </div>
        <div class="card">
            <h3>cards3</h3>
            <p>descrição do card 3.</p>
        </div>
        <div class="card">
            <h3>cards4</h3>
            <p>descrição do card 4.</p>
        </div>
        <div class="card">
            <h3>cards5</h3>
            <p>descrição do card5.</p>
        </div>
        
    </div>

<!-- inclui jQuery (biblioteca de javascript que simplifica o código) -->
<!-- jQuery é necessário para o slick Carousel funcionar, por isso deve ser adicionado antes -->
<!-- aqui usamos o link cdn para obter o jQuery diretamente da web -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- inclui o JavaScript do slick carousel, que controla a funcionalidade do carrossel -->
<!-- link CDN do Java Script do Slick, essencial para inicializar e configurar o carrossel -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    
</body>
</html>
